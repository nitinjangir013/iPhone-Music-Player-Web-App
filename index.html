<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="language" content="Hindi Music">
        <meta name="copyright" content="Nitin Jangir">
        <meta name="distribution" content="global">
        <meta name="country" content="India">
        <meta name="city" content="Chirawa">
        <meta name="state" content="Rajasthan">
        <meta name="title" content="iPhone Music Player Web App">
        <meta name="description" content="Experience an iPhone-style music player web app. Enjoy seamless music playback, browse your playlist, and control your tunes with a sleek, responsive interface.">
        <meta name="keywords" content="iPhone music player, web app, listen to music, music playback, music player web app, Nitin Jangir, Brijlalpura, 3d Modern UI, Music Modern UI">
        <meta name="og:title" content="iPhone Music Player Web App">
        <meta name="og:type" content="website">
        <meta name="og:description" content="Experience an iPhone-style music player web app. Enjoy seamless music playback, browse your playlist, and control your tunes with a sleek, responsive interface.">

        <!-- Favicon -->
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/10181/10181172.png" type="image/x-icon">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body class="bg-black min-h-screen flex items-center justify-center p-0 overflow-hidden">
        
        <div class="iphone-container">
            <!-- iPhone Status Bar -->
            <div class="iphone-status-bar">
                <div class="status-left">
                    <span class="time">9:41</span>
                </div>
                <div class="status-right">
                    <span class="signal"><i class="fas fa-signal"></i></span>
                    <span class="wifi"><i class="fas fa-wifi"></i></span>
                    <span class="battery"><i class="fas fa-battery-full"></i></span>
                </div>
            </div>
                
            <!-- Music List Toggle Button -->
            <button id="playlist-toggle" class="ios-button">
                <i class="fas fa-list"></i>
            </button>
            
            <!-- Music List Popup -->
            <div id="music-list" class="music-list-popup hidden">
                <div class="music-list-content min-h-[70lvh]">
                    <h3 class="text-lg font-bold text-white mb-3 flex justify-between items-center">
                        <span>Music List</span>
                        <button id="close-playlist" class="text-gray-400 hover:text-white">
                            <i class="fas fa-times"></i>
                        </button>
                    </h3>
                    <ul class="space-y-2 max-h-100 overflow-y-auto pr-2 music-list-items">
                        <!-- Songs will be added here dynamically -->
                    </ul>
                </div>
            </div>
            
            <div class="music-player-container">
                <!-- 3D Rotating Album Cover -->
                <div class="album-cover-3d">
                    <div class="album-cover-inner">
                        <img id="album-art" src="https://cdn-icons-png.flaticon.com/512/10181/10181172.png" alt="Album Cover" class="w-full h-full object-cover rounded-lg shadow-2xl">
                    </div>
                </div>
                
                <!-- Music Wave Visualization -->
                <div class="music-wave-container mt-3">
                    <div class="music-wave">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                
                <!-- Player Controls -->
                <div class="player-controls">
                    <!-- Song Info -->
                    <div class="song-info text-center mb-3">
                        <h2 id="song-title" class="text-xl font-bold text-white mb-1 truncate">Song Title</h2>
                        <p id="artist-name" class="text-gray-300 text-sm truncate">Artist Name</p>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="progress-container mb-3">
                        <div class="progress-bg">
                            <div id="progress-bar" class="progress-fill" style="width: 0%"></div>
                        </div>
                        <div class="flex justify-between text-xs text-gray-400 mt-1">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                    
                    <!-- Main Controls -->
                    <div class="main-controls">
                        <button id="repeat-btn" class="control-btn">
                            <i class="fas fa-repeat"></i>
                        </button>
                        <button id="prev-btn" class="control-btn">
                            <i class="fas fa-backward-step"></i>
                        </button>
                        <button id="play-btn" class="play-btn">
                            <i class="fas fa-play pl-1"></i>
                        </button>
                        <button id="next-btn" class="control-btn">
                            <i class="fas fa-forward-step"></i>
                        </button>
                        <button id="replay-btn" class="control-btn">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    
                    <!-- Volume Control -->
                    <div class="volume-control">
                        <button id="mute-btn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" id="volume-slider" min="0" max="100" value="100">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>
                
                <!-- iPhone Home Indicator -->
                <div class="home-indicator"></div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Custom JS -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
